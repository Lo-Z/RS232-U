<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS232-U Firmware Update Tool</title>

  <!-- include global stylesheet which can then delegate importing
       additional stylesheets as needed.
  -->
  <link rel="stylesheet" href="./css/global.css">

  <!-- ========== Script ========== -->
  <!-- Order matters here.  We want to ensure our constants file is available for main -->
  <script src="./js/constants/ESPT_BUNDLE_BASE64.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>RS232-U Firmware Update Tool</h1>
      <p>Connect your device, choose a firmware file, and flash. Donâ€™t unplug during the process.</p>
    </header>

    <section class="card">
      <div class="row">
        <label>
          Firmware (.bin)
          <input id="firmware" type="file" accept=".bin" />
        </label>
      </div>

      <div class="row actions" style="margin-top: 8px;">
        <div id="status" class="status">Status: Not connected</div>
        <button id="connect" type="button">Connect to Device</button>
        <button id="flash" type="button" disabled>Start Flashing</button>
      </div>

      <div id="progress-container" class="progress">
        <div id="progress-bar" class="bar"></div>
      </div>
      <div id="progress-text" class="pct">0%</div>

      <div class="note">
        <div class="kv">
          <span>Baud: <b>115200</b></span>
          <span>Write Address: <b>0x10000</b></span>
          <span>Mode: <b>ROM Download</b></span>
        </div> 
		    Tip: USB Device Title Is TinyUSB Serial (COM#)
      </div>
    </section>

    <div id="debug" role="log"></div>
  </div>
</body>
</html>
